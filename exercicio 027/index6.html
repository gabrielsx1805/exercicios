<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container{
            height: 500px;
            background-color: purple;
            padding: 10px;
        }
        #conteudo{
            position: absolute;
           height: 200px;
           width: 400px;
            background-color: yellow;
            left: 50%;
            top: 50%;
            transform: translate(50% 50%);
            
        }
        h1{
            position: absolute;
            left: 400px;
            top: 200px;
        }
    </style>
</head>
<body>
    <h1>ola</h1>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
